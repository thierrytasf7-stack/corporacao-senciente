# MCP Registry - Available Model Context Protocols

mcps:
  assemblyai:
    status: recommended
    priority: required
    features:
      - speaker_diarization
      - auto_chapters
      - entity_detection
    cost: $0.65/hour
    setup: |
      1. Sign up at assemblyai.com
      2. Get API key
      3. export ASSEMBLYAI_API_KEY="your-key"

  youtube-transcript:
    status: recommended
    priority: optional
    features:
      - fetch_captions
      - multiple_languages
    cost: free
    limitations:
      - no_speaker_diarization
      - lower_quality_than_assemblyai

  pdf-reader:
    status: optional
    priority: optional
    features:
      - extract_text
      - extract_metadata
    cost: free

  web-fetch:
    status: optional
    priority: optional
    features:
      - fetch_html
      - respect_robots_txt
    cost: free
