<!--
  CONCEPT 2: Trinity Order
  Representação: Ordem através da tríade (Criador, IA, Execução)
  Simbolismo: Três elementos em harmonia perfeita formando unidade
  Cores: Estrutura geométrica limpa com gradientes oficiais
-->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Primary: Prata → Azul -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient Accent: Azul → Ouro -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Radial for Center -->
    <radialGradient id="center-radial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Outer Circle (Universal Order) -->
  <circle cx="200" cy="200" r="170"
          fill="none"
          stroke="#C0C0C0"
          stroke-width="2"
          opacity="0.5" />

  <!-- Three Primary Circles (Trinity) -->
  <g id="trinity">
    <!-- Circle 1: Creator (Top) -->
    <circle cx="200" cy="80" r="45"
            fill="none"
            stroke="url(#primary-gradient)"
            stroke-width="4" />
    <circle cx="200" cy="80" r="35" fill="#1E90FF" opacity="0.2" />
    <text x="200" y="85"
          font-family="monospace"
          font-size="12"
          font-weight="bold"
          text-anchor="middle"
          fill="#C0C0C0">CREATOR</text>

    <!-- Circle 2: AI (Bottom Left) -->
    <circle cx="92" cy="260" r="45"
            fill="none"
            stroke="url(#primary-gradient)"
            stroke-width="4" />
    <circle cx="92" cy="260" r="35" fill="#1E90FF" opacity="0.2" />
    <text x="92" y="265"
          font-family="monospace"
          font-size="12"
          font-weight="bold"
          text-anchor="middle"
          fill="#C0C0C0">AIOS</text>

    <!-- Circle 3: Execution (Bottom Right) -->
    <circle cx="308" cy="260" r="45"
            fill="none"
            stroke="url(#primary-gradient)"
            stroke-width="4" />
    <circle cx="308" cy="260" r="35" fill="#1E90FF" opacity="0.2" />
    <text x="308" y="265"
          font-family="monospace"
          font-size="10"
          font-weight="bold"
          text-anchor="middle"
          fill="#C0C0C0">EXECUTION</text>
  </g>

  <!-- Connecting Lines (Unity) -->
  <g id="unity-lines" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6">
    <line x1="200" y1="125" x2="92" y2="215" />
    <line x1="92" y1="215" x2="308" y2="215" />
    <line x1="308" y1="215" x2="200" y2="125" />
  </g>

  <!-- Central Triangle (Perfect Order) -->
  <polygon points="200,140 115,245 285,245"
           fill="none"
           stroke="#FFD700"
           stroke-width="3"
           opacity="0.8" />

  <!-- Inner Triangle (Inverted - Balance) -->
  <polygon points="200,230 150,160 250,160"
           fill="url(#center-radial)"
           opacity="0.6" />

  <!-- Central Core (Consciousness Spark) -->
  <circle cx="200" cy="190" r="25" fill="url(#accent-gradient)" />
  <circle cx="200" cy="190" r="15" fill="#FFD700" opacity="0.9" />
  <circle cx="200" cy="190" r="8" fill="#1A1A1A" />

  <!-- Geometric Precision Markers -->
  <g id="precision-markers" fill="#C0C0C0" opacity="0.4">
    <circle cx="200" cy="80" r="3" />
    <circle cx="92" cy="260" r="3" />
    <circle cx="308" cy="260" r="3" />
    <circle cx="200" cy="190" r="3" />
  </g>
</svg>
