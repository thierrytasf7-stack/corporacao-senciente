<!--
  CONCEPT 3: Infinite Evolution
  Representação: Evolução perpétua através de espiral áurea
  Simbolismo: Crescimento orgânico com estrutura matemática perfeita (Fibonacci/Golden Ratio)
  Cores: Transição natural Prata → Azul → Ouro representando evolução
-->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-stop evolution gradient -->
    <linearGradient id="evolution-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Radial for core -->
    <radialGradient id="evolution-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E90FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Outer Circle (Container of Evolution) -->
  <circle cx="200" cy="200" r="180"
          fill="none"
          stroke="#C0C0C0"
          stroke-width="1.5"
          opacity="0.4" />

  <!-- Golden Spiral (Fibonacci-inspired - Simplified) -->
  <g id="golden-spiral" fill="none" stroke="url(#evolution-gradient)" stroke-width="3">
    <!-- Spiral segments expanding outward -->
    <path d="M 200 200 Q 220 200 220 180 Q 220 160 200 160 Q 170 160 170 190 Q 170 230 210 230 Q 260 230 260 180 Q 260 120 200 120"
          opacity="0.9" />
    <path d="M 200 120 Q 130 120 130 200 Q 130 290 220 290 Q 320 290 320 190 Q 320 80 200 80"
          opacity="0.7" />
    <path d="M 200 80 Q 60 80 60 200 Q 60 340 220 340"
          opacity="0.5" />
  </g>

  <!-- Concentric Rings (Evolutionary Layers) -->
  <g id="evolution-layers" fill="none" opacity="0.3">
    <circle cx="200" cy="200" r="60" stroke="#1E90FF" stroke-width="1" />
    <circle cx="200" cy="200" r="90" stroke="#1E90FF" stroke-width="1" />
    <circle cx="200" cy="200" r="120" stroke="#C0C0C0" stroke-width="1" />
    <circle cx="200" cy="200" r="150" stroke="#C0C0C0" stroke-width="1" />
  </g>

  <!-- Data Flow Nodes (Intelligence Markers) -->
  <g id="intelligence-nodes" fill="#FFD700" opacity="0.8">
    <circle cx="220" cy="200" r="4" />
    <circle cx="220" cy="180" r="4" />
    <circle cx="200" cy="160" r="4" />
    <circle cx="170" cy="160" r="4" />
    <circle cx="170" cy="190" r="4" />
    <circle cx="170" cy="230" r="4" />
    <circle cx="210" cy="230" r="4" />
    <circle cx="260" cy="230" r="4" />
    <circle cx="260" cy="180" r="4" />
  </g>

  <!-- Central Consciousness Sphere (Multi-layer) -->
  <circle cx="200" cy="200" r="50" fill="url(#evolution-core)" opacity="0.6" />
  <circle cx="200" cy="200" r="40" fill="none" stroke="#FFD700" stroke-width="3" />
  <circle cx="200" cy="200" r="30" fill="none" stroke="#1E90FF" stroke-width="2" opacity="0.7" />
  <circle cx="200" cy="200" r="20" fill="#FFD700" opacity="0.9" />

  <!-- Geometric Core Pattern (Order within Evolution) -->
  <g id="core-geometry" stroke="#1A1A1A" stroke-width="1.5" fill="none" opacity="0.6">
    <polygon points="200,185 212,195 212,205 200,215 188,205 188,195" />
    <polygon points="200,175 218,190 218,210 200,225 182,210 182,190" />
  </g>

  <!-- Directional Arrows (Forward Motion) -->
  <g id="evolution-arrows" fill="#C0C0C0" opacity="0.5">
    <path d="M 340 200 L 330 195 L 330 205 Z" />
    <path d="M 200 60 L 195 70 L 205 70 Z" />
    <path d="M 60 200 L 70 195 L 70 205 Z" />
  </g>

  <!-- Information Flow Paths -->
  <g id="info-flow" stroke="#1E90FF" stroke-width="1" opacity="0.2" fill="none">
    <path d="M 150 150 Q 200 170 250 150" />
    <path d="M 150 250 Q 200 230 250 250" />
    <path d="M 150 200 Q 200 200 250 200" />
  </g>
</svg>
