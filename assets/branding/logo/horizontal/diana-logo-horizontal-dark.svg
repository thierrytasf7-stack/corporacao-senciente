<!--
  Diana Logo - Horizontal Layout (Dark Mode)
  Usage: Dark backgrounds, dark mode headers
  Optimized for: WCAG-AAA contrast on #1A1A1A backgrounds
-->
<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="h-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DA6FF;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="h-glow-dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DA6FF;stop-opacity:0.4" />
    </radialGradient>
  </defs>

  <!-- Icon Section (Left) -->
  <g id="icon-section">
    <!-- Outer Ring -->
    <circle cx="80" cy="80" r="60"
            fill="none"
            stroke="url(#h-gradient-dark)"
            stroke-width="3" />

    <!-- Neural Nodes -->
    <circle cx="80" cy="25" r="6" fill="#E0E0E0" />
    <circle cx="132" cy="80" r="6" fill="#E0E0E0" />
    <circle cx="80" cy="135" r="6" fill="#E0E0E0" />
    <circle cx="28" cy="80" r="6" fill="#E0E0E0" />

    <!-- Connection Lines -->
    <line x1="80" y1="25" x2="80" y2="80" stroke="#4DA6FF" stroke-width="2" opacity="0.8" />
    <line x1="132" y1="80" x2="80" y2="80" stroke="#4DA6FF" stroke-width="2" opacity="0.8" />
    <line x1="80" y1="135" x2="80" y2="80" stroke="#4DA6FF" stroke-width="2" opacity="0.8" />
    <line x1="28" y1="80" x2="80" y2="80" stroke="#4DA6FF" stroke-width="2" opacity="0.8" />

    <!-- Central Core -->
    <circle cx="80" cy="80" r="22" fill="url(#h-glow-dark)" />
    <circle cx="80" cy="80" r="15" fill="#FFD700" />
    <circle cx="80" cy="80" r="8" fill="#F5F5F5" />
  </g>

  <!-- Text Section (Right) -->
  <g id="text-section">
    <!-- Primary Text: DIANA -->
    <text x="180" y="75"
          font-family="monospace, 'Courier New', Courier"
          font-size="56"
          font-weight="bold"
          fill="url(#h-gradient-dark)"
          letter-spacing="8">DIANA</text>

    <!-- Subtitle: Corporação Senciente -->
    <text x="180" y="105"
          font-family="sans-serif, Arial"
          font-size="18"
          font-weight="300"
          fill="#C0C0C0"
          letter-spacing="3">CORPORAÇÃO SENCIENTE</text>

    <!-- Tagline: Sistema Operacional Cognitivo -->
    <text x="180" y="130"
          font-family="monospace, 'Courier New', Courier"
          font-size="12"
          fill="#A0A0A0"
          letter-spacing="1">SISTEMA OPERACIONAL COGNITIVO</text>
  </g>

  <!-- Decorative Separator Line -->
  <line x1="180" y1="88" x2="580" y2="88"
        stroke="#E0E0E0"
        stroke-width="0.5"
        opacity="0.2" />
</svg>
