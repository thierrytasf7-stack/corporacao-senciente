<!--
  Diana Icon - Dark Mode
  Usage: Dark backgrounds, dark mode UI
  Optimized for: WCAG-AAA contrast on dark backgrounds
-->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icon-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DA6FF;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="icon-glow-dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DA6FF;stop-opacity:0.4" />
    </radialGradient>
  </defs>

  <!-- Outer Ring (Brighter for dark mode) -->
  <circle cx="32" cy="32" r="28"
          fill="none"
          stroke="url(#icon-gradient-dark)"
          stroke-width="2" />

  <!-- Neural Nodes (Brighter) -->
  <circle cx="32" cy="8" r="3" fill="#E0E0E0" />
  <circle cx="56" cy="32" r="3" fill="#E0E0E0" />
  <circle cx="32" cy="56" r="3" fill="#E0E0E0" />
  <circle cx="8" cy="32" r="3" fill="#E0E0E0" />

  <!-- Connection Lines (Brighter) -->
  <line x1="32" y1="8" x2="32" y2="32" stroke="#4DA6FF" stroke-width="1.5" opacity="0.8" />
  <line x1="56" y1="32" x2="32" y2="32" stroke="#4DA6FF" stroke-width="1.5" opacity="0.8" />
  <line x1="32" y1="56" x2="32" y2="32" stroke="#4DA6FF" stroke-width="1.5" opacity="0.8" />
  <line x1="8" y1="32" x2="32" y2="32" stroke="#4DA6FF" stroke-width="1.5" opacity="0.8" />

  <!-- Central Core (Enhanced glow for dark mode) -->
  <circle cx="32" cy="32" r="10" fill="url(#icon-glow-dark)" />
  <circle cx="32" cy="32" r="6" fill="#FFD700" />
  <circle cx="32" cy="32" r="3" fill="#F5F5F5" />
</svg>
