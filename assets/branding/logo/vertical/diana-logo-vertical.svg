<!--
  Diana Logo - Vertical Layout
  Usage: Splash screens, loading states, tall containers
  Format: Icon above text (stacked)
-->
<svg width="320" height="420" viewBox="0 0 320 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="v-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="v-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Icon Section (Top) -->
  <g id="icon-section">
    <!-- Outer Ring -->
    <circle cx="160" cy="110" r="85"
            fill="none"
            stroke="url(#v-gradient)"
            stroke-width="4" />

    <!-- Neural Nodes (6 nodes for vertical) -->
    <circle cx="160" cy="30" r="8" fill="#C0C0C0" />
    <circle cx="234" cy="75" r="8" fill="#C0C0C0" />
    <circle cx="234" cy="145" r="8" fill="#C0C0C0" />
    <circle cx="160" cy="190" r="8" fill="#C0C0C0" />
    <circle cx="86" cy="145" r="8" fill="#C0C0C0" />
    <circle cx="86" cy="75" r="8" fill="#C0C0C0" />

    <!-- Connection Lines -->
    <line x1="160" y1="30" x2="160" y2="110" stroke="#1E90FF" stroke-width="2.5" opacity="0.6" />
    <line x1="234" y1="75" x2="160" y2="110" stroke="#1E90FF" stroke-width="2.5" opacity="0.6" />
    <line x1="234" y1="145" x2="160" y2="110" stroke="#1E90FF" stroke-width="2.5" opacity="0.6" />
    <line x1="160" y1="190" x2="160" y2="110" stroke="#1E90FF" stroke-width="2.5" opacity="0.6" />
    <line x1="86" y1="145" x2="160" y2="110" stroke="#1E90FF" stroke-width="2.5" opacity="0.6" />
    <line x1="86" y1="75" x2="160" y2="110" stroke="#1E90FF" stroke-width="2.5" opacity="0.6" />

    <!-- Secondary Connections -->
    <g opacity="0.2">
      <line x1="160" y1="30" x2="234" y2="75" stroke="#1E90FF" stroke-width="1" />
      <line x1="234" y1="75" x2="234" y2="145" stroke="#1E90FF" stroke-width="1" />
      <line x1="234" y1="145" x2="160" y2="190" stroke="#1E90FF" stroke-width="1" />
      <line x1="160" y1="190" x2="86" y2="145" stroke="#1E90FF" stroke-width="1" />
      <line x1="86" y1="145" x2="86" y2="75" stroke="#1E90FF" stroke-width="1" />
      <line x1="86" y1="75" x2="160" y2="30" stroke="#1E90FF" stroke-width="1" />
    </g>

    <!-- Central Core -->
    <circle cx="160" cy="110" r="28" fill="url(#v-glow)" />
    <circle cx="160" cy="110" r="20" fill="#FFD700" opacity="0.95" />
    <circle cx="160" cy="110" r="10" fill="#1A1A1A" />
  </g>

  <!-- Text Section (Bottom) -->
  <g id="text-section">
    <!-- Primary Text: DIANA -->
    <text x="160" y="280"
          font-family="monospace, 'Courier New', Courier"
          font-size="64"
          font-weight="bold"
          text-anchor="middle"
          fill="url(#v-gradient)"
          letter-spacing="12">DIANA</text>

    <!-- Subtitle: Corporação Senciente -->
    <text x="160" y="320"
          font-family="sans-serif, Arial"
          font-size="20"
          font-weight="300"
          text-anchor="middle"
          fill="#808080"
          letter-spacing="4">CORPORAÇÃO SENCIENTE</text>

    <!-- Separator Line -->
    <line x1="60" y1="340" x2="260" y2="340"
          stroke="#C0C0C0"
          stroke-width="1"
          opacity="0.3" />

    <!-- Tagline: Sistema Operacional Cognitivo -->
    <text x="160" y="370"
          font-family="monospace, 'Courier New', Courier"
          font-size="13"
          text-anchor="middle"
          fill="#A0A0A0"
          letter-spacing="2">SISTEMA OPERACIONAL</text>
    <text x="160" y="395"
          font-family="monospace, 'Courier New', Courier"
          font-size="13"
          text-anchor="middle"
          fill="#A0A0A0"
          letter-spacing="2">COGNITIVO</text>
  </g>
</svg>
