<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Diana Logo Dark Theme">
  <defs>
    <style>
      .diana-dark-bg { fill: #1A1A1A; }
      .diana-dark-primary { fill: #E0E0E0; }
      .diana-dark-secondary { fill: #4DB8FF; }
      .diana-dark-text { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 600; letter-spacing: 1px; }
      .diana-dark-text-main { font-size: 24px; fill: #F5F5F5; }
      .diana-dark-text-tag { font-size: 9px; fill: #AAA; letter-spacing: 2px; text-transform: uppercase; }
    </style>
  </defs>

  <!-- Dark Background -->
  <rect width="300" height="120" class="diana-dark-bg"/>

  <!-- Icon (left side) -->
  <g id="diana-icon">
    <!-- Central Circle -->
    <circle cx="30" cy="60" r="18" class="diana-dark-primary" stroke="#4DB8FF" stroke-width="1.5"/>

    <!-- Inner element -->
    <path d="M 30 48 L 37 52 L 37 60 L 30 64 L 23 60 L 23 52 Z" fill="none" stroke="#4DB8FF" stroke-width="1.2"/>

    <!-- Neural connections -->
    <line x1="30" y1="42" x2="18" y2="30" stroke="#4DB8FF" stroke-width="1.2" opacity="0.9"/>
    <circle cx="18" cy="30" r="2.5" class="diana-dark-secondary" opacity="0.8"/>

    <line x1="30" y1="42" x2="42" y2="30" stroke="#4DB8FF" stroke-width="1.2" opacity="0.9"/>
    <circle cx="42" cy="30" r="2.5" class="diana-dark-secondary" opacity="0.8"/>

    <line x1="48" y1="60" x2="58" y2="60" stroke="#4DB8FF" stroke-width="1.2" opacity="0.9"/>
    <circle cx="58" cy="60" r="2.5" class="diana-dark-secondary" opacity="0.8"/>

    <line x1="30" y1="78" x2="30" y2="92" stroke="#4DB8FF" stroke-width="1.2" opacity="0.9"/>
    <circle cx="30" cy="92" r="2.5" class="diana-dark-secondary" opacity="0.8"/>

    <!-- Glow effect (brighter on dark) -->
    <circle cx="30" cy="60" r="20" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Text -->
  <g id="diana-text">
    <text x="75" y="70" class="diana-dark-text diana-dark-text-main">DIANA</text>
    <text x="75" y="82" class="diana-dark-text diana-dark-text-tag">CORPORAÇÃO SENCIENTE</text>
  </g>

  <!-- Divider line -->
  <line x1="72" y1="45" x2="72" y2="88" stroke="#333333" stroke-width="1" opacity="0.5"/>
</svg>
