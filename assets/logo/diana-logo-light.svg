<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Diana Logo Light Theme">
  <defs>
    <style>
      .diana-light-bg { fill: #F5F5F5; }
      .diana-light-primary { fill: #C0C0C0; }
      .diana-light-secondary { fill: #0066CC; }
      .diana-light-text { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 600; letter-spacing: 1px; }
      .diana-light-text-main { font-size: 24px; fill: #1A1A1A; }
      .diana-light-text-tag { font-size: 9px; fill: #666; letter-spacing: 2px; text-transform: uppercase; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="300" height="120" class="diana-light-bg"/>

  <!-- Icon (left side) -->
  <g id="diana-icon">
    <!-- Central Circle -->
    <circle cx="30" cy="60" r="18" class="diana-light-primary" stroke="#0066CC" stroke-width="1.5"/>

    <!-- Inner element -->
    <path d="M 30 48 L 37 52 L 37 60 L 30 64 L 23 60 L 23 52 Z" fill="none" stroke="#0066CC" stroke-width="1.2"/>

    <!-- Neural connections -->
    <line x1="30" y1="42" x2="18" y2="30" stroke="#0066CC" stroke-width="1.2" opacity="0.8"/>
    <circle cx="18" cy="30" r="2.5" class="diana-light-secondary" opacity="0.6"/>

    <line x1="30" y1="42" x2="42" y2="30" stroke="#0066CC" stroke-width="1.2" opacity="0.8"/>
    <circle cx="42" cy="30" r="2.5" class="diana-light-secondary" opacity="0.6"/>

    <line x1="48" y1="60" x2="58" y2="60" stroke="#0066CC" stroke-width="1.2" opacity="0.8"/>
    <circle cx="58" cy="60" r="2.5" class="diana-light-secondary" opacity="0.6"/>

    <line x1="30" y1="78" x2="30" y2="92" stroke="#0066CC" stroke-width="1.2" opacity="0.8"/>
    <circle cx="30" cy="92" r="2.5" class="diana-light-secondary" opacity="0.6"/>

    <!-- Glow effect (lighter) -->
    <circle cx="30" cy="60" r="20" fill="none" stroke="#0066CC" stroke-width="0.5" opacity="0.15"/>
  </g>

  <!-- Text -->
  <g id="diana-text">
    <text x="75" y="70" class="diana-light-text diana-light-text-main">DIANA</text>
    <text x="75" y="82" class="diana-light-text diana-light-text-tag">CORPORAÇÃO SENCIENTE</text>
  </g>

  <!-- Divider line -->
  <line x1="72" y1="45" x2="72" y2="88" stroke="#D0D0D0" stroke-width="1" opacity="0.5"/>
</svg>
