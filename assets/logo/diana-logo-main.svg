<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Diana Corporação Senciente">
  <defs>
    <style>
      .diana-primary { fill: #C0C0C0; }
      .diana-secondary { fill: #1E90FF; }
      .diana-accent { fill: #FFD700; }
      .diana-text { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 600; letter-spacing: 1px; }
      .diana-text-main { font-size: 24px; fill: #1A1A1A; }
      .diana-text-tag { font-size: 9px; fill: #666; letter-spacing: 2px; text-transform: uppercase; }
    </style>
  </defs>

  <!-- Icon (left side) -->
  <g id="diana-icon">
    <!-- Central Hexagon (Order) -->
    <circle cx="30" cy="60" r="18" class="diana-primary" stroke="#1E90FF" stroke-width="1.5"/>

    <!-- Inner geometric element -->
    <path d="M 30 48 L 37 52 L 37 60 L 30 64 L 23 60 L 23 52 Z" fill="none" stroke="#1E90FF" stroke-width="1.2"/>

    <!-- Neural connections (Senciência) -->
    <!-- Top-left connection -->
    <line x1="30" y1="42" x2="18" y2="30" stroke="#1E90FF" stroke-width="1.2" opacity="0.8"/>
    <circle cx="18" cy="30" r="2.5" class="diana-secondary" opacity="0.6"/>

    <!-- Top-right connection -->
    <line x1="30" y1="42" x2="42" y2="30" stroke="#1E90FF" stroke-width="1.2" opacity="0.8"/>
    <circle cx="42" cy="30" r="2.5" class="diana-secondary" opacity="0.6"/>

    <!-- Right connection -->
    <line x1="48" y1="60" x2="58" y2="60" stroke="#1E90FF" stroke-width="1.2" opacity="0.8"/>
    <circle cx="58" cy="60" r="2.5" class="diana-secondary" opacity="0.6"/>

    <!-- Bottom connection -->
    <line x1="30" y1="78" x2="30" y2="92" stroke="#1E90FF" stroke-width="1.2" opacity="0.8"/>
    <circle cx="30" cy="92" r="2.5" class="diana-secondary" opacity="0.6"/>

    <!-- Accent glow (optional) -->
    <circle cx="30" cy="60" r="20" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Text (right side) -->
  <g id="diana-text">
    <text x="75" y="70" class="diana-text diana-text-main">DIANA</text>
    <text x="75" y="82" class="diana-text diana-text-tag">CORPORAÇÃO SENCIENTE</text>
  </g>

  <!-- Horizontal divider line -->
  <line x1="72" y1="45" x2="72" y2="88" stroke="#C0C0C0" stroke-width="1" opacity="0.3"/>
</svg>
