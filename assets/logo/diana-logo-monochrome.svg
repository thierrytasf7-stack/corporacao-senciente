<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="64"
  height="64"
  viewBox="0 0 64 64"
  version="1.1"
>
  <!-- Background Circle (Monochrome) -->
  <circle
    cx="32"
    cy="32"
    r="28"
    fill="none"
    stroke="#000000"
    stroke-width="2"
  />

  <!-- Main Neural Nodes (Monochrome) -->
  <g id="neural-nodes" fill="#000000">
    <!-- Node 1: Top -->
    <circle
      cx="32"
      cy="16"
      r="4"
    />

    <!-- Node 2: Bottom -->
    <circle
      cx="32"
      cy="48"
      r="4"
    />

    <!-- Node 3: Left -->
    <circle
      cx="16"
      cy="32"
      r="4"
    />

    <!-- Node 4: Right -->
    <circle
      cx="48"
      cy="32"
      r="4"
    />

    <!-- Node 5: Top-Left -->
    <circle
      cx="22"
      cy="22"
      r="4"
    />

    <!-- Node 6: Top-Right -->
    <circle
      cx="42"
      cy="22"
      r="4"
    />
  </g>

  <!-- Central Core (Monochrome) -->
  <circle
    cx="32"
    cy="32"
    r="6"
    fill="#000000"
  />

  <!-- Connection Lines (Monochrome) -->
  <g id="connection-lines" stroke="#000000" stroke-width="2" stroke-linecap="round">
    <line x1="32" y1="16" x2="32" y2="48" />
    <line x1="16" y1="32" x2="48" y2="32" />
    <line x1="22" y1="22" x2="42" y2="22" />
    <line x1="32" y1="16" x2="22" y2="22" />
    <line x1="32" y1="16" x2="42" y2="22" />
    <line x1="32" y1="48" x2="22" y2="22" />
    <line x1="32" y1="48" x2="42" y2="22" />
    <line x1="16" y1="32" x2="32" y2="16" />
    <line x1="16" y1="32" x2="32" y2="48" />
    <line x1="48" y1="32" x2="32" y2="16" />
    <line x1="48" y1="32" x2="32" y2="48" />
  </g>
</svg>