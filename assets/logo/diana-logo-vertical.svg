<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="320"
  height="420"
  viewBox="0 0 320 420"
  version="1.1"
>
  <!-- Background Circle (Light Theme) -->
  <circle
    cx="160"
    cy="210"
    r="140"
    fill="#F5F5F5"
    stroke="#C0C0C0"
    stroke-width="3"
  />

  <!-- Main Neural Nodes (Light Theme) -->
  <g id="neural-nodes">
    <!-- Node 1: Top -->
    <circle
      cx="160"
      cy="80"
      r="16"
      fill="#C0C0C0"
    />
    <circle
      cx="160"
      cy="80"
      r="12"
      fill="#1E90FF"
    />

    <!-- Node 2: Bottom -->
    <circle
      cx="160"
      cy="340"
      r="16"
      fill="#C0C0C0"
    />
    <circle
      cx="160"
      cy="340"
      r="12"
      fill="#1E90FF"
    />

    <!-- Node 3: Left -->
    <circle
      cx="60"
      cy="210"
      r="16"
      fill="#C0C0C0"
    />
    <circle
      cx="60"
      cy="210"
      r="12"
      fill="#1E90FF"
    />

    <!-- Node 4: Right -->
    <circle
      cx="260"
      cy="210"
      r="16"
      fill="#C0C0C0"
    />
    <circle
      cx="260"
      cy="210"
      r="12"
      fill="#1E90FF"
    />

    <!-- Node 5: Top-Left -->
    <circle
      cx="100"
      cy="150"
      r="16"
      fill="#C0C0C0"
    />
    <circle
      cx="100"
      cy="150"
      r="12"
      fill="#1E90FF"
    />

    <!-- Node 6: Top-Right -->
    <circle
      cx="220"
      cy="150"
      r="16"
      fill="#C0C0C0"
    />
    <circle
      cx="220"
      cy="150"
      r="12"
      fill="#1E90FF"
    />
  </g>

  <!-- Central Core (Light Theme) -->
  <circle
    cx="160"
    cy="210"
    r="25"
    fill="#FFD700"
    stroke="#1E90FF"
    stroke-width="3"
  />

  <!-- Connection Lines (Light Theme) -->
  <g id="connection-lines" stroke="#1E90FF" stroke-width="3" stroke-linecap="round">
    <line x1="160" y1="80" x2="160" y2="340" />
    <line x1="60" y1="210" x2="260" y2="210" />
    <line x1="100" y1="150" x2="220" y2="150" />
    <line x1="160" y1="80" x2="100" y2="150" />
    <line x1="160" y1="80" x2="220" y2="150" />
    <line x1="160" y1="340" x2="100" y2="150" />
    <line x1="160" y1="340" x2="220" y2="150" />
    <line x1="60" y1="210" x2="160" y2="80" />
    <line x1="60" y1="210" x2="160" y2="340" />
    <line x1="260" y1="210" x2="160" y2="80" />
    <line x1="260" y1="210" x2="160" y2="340" />
  </g>

  <!-- Text (Light Theme) -->
  <g id="logo-text">
    <text
      x="160"
      y="40"
      font-family="Arial, sans-serif"
      font-size="28"
      font-weight="bold"
      fill="#1E90FF"
      text-anchor="middle"
    >
      Diana
    </text>
    <text
      x="160"
      y="70"
      font-family="Arial, sans-serif"
      font-size="20"
      fill="#808080"
      text-anchor="middle"
    >
      Corporação Senciente
    </text>
  </g>
</svg>