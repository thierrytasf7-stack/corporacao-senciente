# AZ-OS Default Configuration

# Database Configuration
database:
  path: "${HOME}/.az-os/az_os.db"
  timeout: 30.0
  check_same_thread: false

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  datefmt: "%Y-%m-%d %H:%M:%S"
  file: "${HOME}/.az-os/az_os.log"
  console: true
  file_mode: "a"

# LLM Configuration
llm:
  default_model: "openrouter/arcee-ai/trinity-large-preview:free"
  models: ["openrouter/arcee-ai/trinity-large-preview:free"]
  providers: ["openrouter"]
  timeout: 60
  max_tokens: 4096
  temperature: 0.7
  api_keys:
    openrouter_api_key: "${OPENROUTER_API_KEY}"

# Task Configuration
task:
  default_priority: "medium"
  max_concurrent_tasks: 5
  retry_attempts: 3
  retry_delay: 5

# Cost Configuration
cost:
  currency: "USD"
  pricing:
    openrouter:
      "arcee-ai/trinity-large-preview:free": 0.0

# Development Configuration
development:
  debug: false
  verbose: false
  log_level: "INFO"

# Security Configuration
security:
  api_key_encryption: false
  token_expiration: 3600
  rate_limit: 100

# Monitoring Configuration
monitoring:
  enabled: true
  metrics_collection: true
  prometheus_port: 9090
