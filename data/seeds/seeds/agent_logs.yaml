agent_logs:
  - agent_name: Architect
    thought_process: >
      Garantir segurança, arquitetura escalável e conformidade. Prefere simetria,
      RLS forte, testes de carga e revisão de dependências.
  - agent_name: Product
    thought_process: >
      Maximizar valor ao usuário com UX clara, time-to-value curto e feedback
      rápido. Prioriza outcomes e clareza de PRDs.
  - agent_name: Dev
    thought_process: >
      Entregar com qualidade, performance e testes. Prefere passos curtos,
      mensuráveis, logs e observabilidade embutida.

