version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: betting_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/betting_platform
      - REDIS_URL=redis://redis:6379
      - BETFAIR_API_KEY=${BETFAIR_API_KEY}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
    ports:
      - "21300:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "21301:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  historical-data-pipeline:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/betting_platform
      - BETFAIR_API_KEY=${BETFAIR_API_KEY}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: npm start

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: betting_platform_network