version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aura-postgres
    environment:
      POSTGRES_DB: aura_db
      POSTGRES_USER: aura_user
      POSTGRES_PASSWORD: aura_password
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aura-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aura-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aura_user:aura_password@postgres:5432/aura_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-jwt-refresh-key
      ENCRYPTION_KEY: your-32-character-encryption-key-here
      BINANCE_API_URL: https://api.binance.com
      BINANCE_TESTNET_API_URL: https://testnet.binance.vision
      BINANCE_WS_URL: wss://stream.binance.com:9443
      BINANCE_USE_TESTNET: true
      BINANCE_API_KEY: ${BINANCE_API_KEY:-your-binance-api-key-here}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY:-your-binance-secret-key-here}
      LOG_LEVEL: debug
      PORT: 3001
    ports:
      - "23231:3001"
    depends_on:
      - postgres
      - redis
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run dev:real"
    networks:
      - aura-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1",
        ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    container_name: aura-frontend
    environment:
      VITE_API_URL: http://127.0.0.1:23231/api/v1
      VITE_WS_URL: ws://127.0.0.1:23231
      VITE_APP_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "23230:13000"
    depends_on:
      - backend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run dev:13000"
    networks:
      - aura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres_data:
  redis_data:

networks:
  aura-network:
    driver: bridge
