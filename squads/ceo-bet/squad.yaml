name: ceo-bet
version: 1.0.0
description: CEO orquestrador do dom√≠nio BET-SPORTS - coordena os 5 squads (live-betting, data-sports, strategy-sports, infra-sports, analytics-sports)
author: Diana Corporacao Senciente
license: MIT
slashPrefix: CEO-BET

aios:
  minVersion: "2.1.0"
  type: squad

components:
  agents:
    - ceo-bet.md
  tasks:
    # Orchestration Tasks
    - orchestrate-live-betting.md
    - orchestrate-data.md
    - orchestrate-strategy.md
    - orchestrate-infra.md
    - orchestrate-analytics.md
    # Management Tasks
    - daily-briefing.md
    - strategic-decision.md
    - portfolio-review.md
  workflows:
    - betting-orchestration.yaml
    - risk-management.yaml
    - performance-analysis.yaml
  checklists:
    - pre-betting-checklist.md
    - risk-assessment-checklist.md
    - portfolio-review-checklist.md
  templates:
    - betting-report-tmpl.md
    - risk-report-tmpl.md
    - portfolio-review-tmpl.md
  tools:
    - postgres
    - context7
  scripts: []

config:
  extends: extend
  betting:
    focus: ["Football", "Basketball", "Tennis", "MMA", "Esports"]
    markets: ["1X2", "Over/Under", "Asian Handicap", "BTTS"]
  bankrollDefaults:
    initialBankroll: 10000
    maxStakePercent: 5
    minOdds: 1.5
    maxOdds: 10.0
    kellyFraction: 0.25
  riskManagement:
    maxOpenBets: 10
    maxDailyRisk: 15
    stopLossDaily: 10

dependencies:
  node: []
  python: []
  squads:
    - live-betting
    - data-sports
    - strategy-sports
    - infra-sports
    - analytics-sports

tags:
  - betting
  - sports
  - orchestration
  - strategic
  - risk
  - portfolio