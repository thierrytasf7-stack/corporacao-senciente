# Evolution Tracking (managed by squad-evolver)
# DO NOT EDIT MANUALLY - Updated automatically during *version command
evolution:
  current_version: "{version}"
  quality_score: {score}
  rating: "{rating}"
  last_audit: "{iso_date}"
  auditor: "squad-evolver (Prism)"
  lineage:
    - version: "{version}"
      score: {score}
      rating: "{rating}"
      date: "{iso_date}"
