# Prometheus Configuration for Corporação Senciente
# Sistema de monitoramento e observabilidade completo

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Backend API Monitoring
  - job_name: 'corporacao_backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Frontend Application Monitoring
  - job_name: 'corporacao_frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Database Monitoring
  - job_name: 'corporacao_database'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Infrastructure Monitoring
  - job_name: 'corporacao_infra'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Custom Business Metrics
  - job_name: 'corporacao_business'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/business-metrics'
    scrape_interval: 60s  # Business metrics less frequent

  # Pipeline Optimization Metrics
  - job_name: 'corporacao_pipeline'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/pipeline-metrics'
    scrape_interval: 30s

  # Subsidiary Performance Metrics
  - job_name: 'corporacao_subsidiaries'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/subsidiary-metrics'
    scrape_interval: 120s  # Less frequent for subsidiary metrics