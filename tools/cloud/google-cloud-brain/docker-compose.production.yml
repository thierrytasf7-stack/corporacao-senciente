# ==============================================================================
# CORPORACAO SENCIENTE - Stack Completo (Produção)
# Usa imagem pré-construída do Maestro do GitHub Container Registry
# ==============================================================================
# 
# IMPORTANTE: Se receber erro "denied denied":
#   1. Torne a imagem pública em: https://github.com/thierrytasf7-stack?tab=packages
#   2. OU configure registry no Portainer: Registries > Add registry > ghcr.io
# ==============================================================================

services:
  # Redis - Cache e Pub/Sub (Otimizado para baixo consumo)
  redis:
    image: redis:7-alpine
    container_name: senciente-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    networks:
      - senciente-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M
    volumes:
      - redis_data:/data

  # Maestro - WebSocket Hub (FastAPI + Socket.IO)
  # Imagem: ghcr.io/thierrytasf7-stack/diana-corporacao-senciente-maestro:latest
  maestro:
    image: ghcr.io/thierrytasf7-stack/diana-corporacao-senciente-maestro:latest
    container_name: senciente-maestro
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - HEARTBEAT_INTERVAL=10
      - HEARTBEAT_MISS_THRESHOLD=3
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - TAILSCALE_IP=100.78.145.65
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - senciente-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  redis_data:
    driver: local

networks:
  senciente-network:
    driver: bridge
