# ==============================================================================
# CORPORACAO SENCIENTE - Redis Only (Infraestrutura Base)
# Use este arquivo para subir apenas o Redis primeiro
# Depois adicione o Maestro usando imagem pré-construída
# ==============================================================================

services:
  # Redis - Cache e Pub/Sub (Otimizado para baixo consumo)
  redis:
    image: redis:7-alpine
    container_name: senciente-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    networks:
      - senciente-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local

networks:
  senciente-network:
    driver: bridge
